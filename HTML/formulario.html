<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../IMAGES/logo/drake-logo-2.png" type="image/x-icon">
    <title>EZ Gaming - Contacto</title>
    <link rel="stylesheet" href="../CSS/estilos.css">
    <link rel="stylesheet" href="../CSS/formulario.css">
</head>
<body>
    <div class="grid_content">
        <header>
            <h1>ez gaming</h1>
        </header>

        <h2 id="page_title">contactanos</h2>

        <section id="formulario">
            <form action="" class="campos_formulario">
                <h2>contacto</h2>
                <article id="datos_personales">
                    <span class="campo_texto"> 
                        <label for="nombre"><strong>Nombre</strong></label>
                        <input type="text" placeholder=""> 
                    </span>    
                    <span class="campo_texto"> 
                        <label for="email"><strong>Email</strong></label>
                        <input type="email">
                    </span>
                    <span class="campo_texto"> 
                        <label for="telefono"><strong>Telefono</strong></label>
                        <input type="text">
                    </span>
                </article>

                <h2><strong>Rango edad</strong></h2>
                <article class="campo_seleccion" id="edad">                        
                    <span>
                        <label for="">16-20</label>
                        <input type="radio" placeholder="">
                    </span>
                    <span>
                        <label for="">21-30</label>
                        <input type="radio" placeholder="">
                    </span>
                    <span>
                        <label for=""> + 30</label>
                        <input type="radio" placeholder="">
                    </span>
                </article>
                
                <h2><strong>Disponibilidad</strong></h2>
                <article class="campo_seleccion" id="disponibilidad">
                    <span>
                        <label for="">2 - 4 hs semanales</label>
                        <input type="radio" placeholder="">
                    </span>
                    <span>   
                        <label for="">4 - 6 hs semanales</label>
                        <input type="radio" placeholder="">
                    </span>
                    <span>
                        <label for="">+ 6 hs semanales</label>
                        <input type="radio" placeholder="">
                    </span>
                </article>

                <h2><strong>Sobre ti</strong></h2>
                <article class="campo_seleccion" id="sobre_ti">
                    <span>
                        <label for="">Jugaba League of Legends en PC antes de Wild Rift</label>
                        <input type="checkbox" placeholder="">
                    </span>
                    <span>
                        <label for="">Veo partidas de competitivo de Wild Rift</label>
                        <input type="checkbox" placeholder="">
                    </span>
                    <span>
                        <label for="">Dedico al menos 2 hs todos los dias al Juego</label>
                        <input type="checkbox" placeholder="">
                    </span>
                    <span>
                        <label for="">Llegue a algun Elo superior a Platino</label>
                        <input type="checkbox" placeholder="">
                    </span>
                    <span>
                        <label for="">Suelo jugar mas en SoloQ que en grupos predefinidos</label>
                        <input type="checkbox" placeholder="">
                    </span>
                </article>

                <h2><strong>Linea Main</strong></h2>
                <article class="campo_seleccion" id="linea_main">
                    <span>
                        <label for="">Toplaner</label>
                        <input type="radio" placeholder="">
                    </span>
                    <span>
                        <label for="">Jungla</label>
                        <input type="radio" placeholder="">
                    </span>
                    <span>
                        <label for="">Midlaner</label>
                        <input type="radio" placeholder="">
                    </span>
                    <span>
                        <label for="">AD Carry</label>
                        <input type="radio" placeholder="">
                    </span>
                    <span>
                        <label for="">Support</label>
                        <input type="radio" placeholder="">
                    </span>
                </article>
                
                <article class="botones" id="botonera"> 
                    <span id="btm_enviar"> <input type="submit" value="Enviar"> </span>
                    <span id="btm_limpiar"> <input type="reset" value="Limpiar"> </span>
                </article>
            </form>
        </section>
        
        <footer>
            <nav class="socials">
                <h2 class="socials_title">- redes -</h2>
                <ul class="socials_links">
                    <li><a href=""><img src="../IMAGES/social/instagram-icon.png" alt="instagram-icon"></a></li>
                    <li><a href=""><img src="../IMAGES/social/facebook-icon.png" alt="facebook-icon"></a></li>
                    <li><a href=""><img src="../IMAGES/social/twitter-icon.png" alt="twitter-icon"></a></li>
                </ul>
            </nav>
            <article class="credits">
                <p>Â© 2022 EZ.Gaming, Todos los Derechos Reservados - 4P Marketing</p>
            </article>
        </footer>
    </div>

</html>
